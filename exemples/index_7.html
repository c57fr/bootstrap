<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="../../../../favicon.ico" />
    <title>7 | Formulaire</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="css/tuto6.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="fontawesome5.10/css/all.min.css" />

    <script src="https://use.fontawesome.com/0b5fa10a1b.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Validation de formulaire</h1>

      <form>
        <div class="form-group">
          <label for="nom">Nom</label>
          <input
            type="text"
            class="form-control"
            id="nom"
            placeholder="Nom"
            required
          />
        </div>
        <div class="form-group">
          <label for="prenom">Prénom</label>
          <input
            type="text"
            class="form-control"
            id="prenom"
            placeholder="Prénom"
            required
          />
        </div>
        <div class="form-group">
          <label for="prenom">Age</label>
          <input
            type="number"
            class="form-control"
            id="age"
            value="18"
            min="18"
            max="80"
            required
          />
        </div>
        <button class="btn btn-primary" type="submit">Envoyer</button>
      </form>

      <hr />

      <div class="container">
        <h2>Validation personnalisée (js)</h2>
        <br />
        <form id="form2" novalidate>
          <div class="form-group">
            <label for="nom">Nom</label>
            <input
              type="text"
              class="form-control"
              id="nom"
              placeholder="Nom"
              required
            />
            <div class="invalid-feedback">
              Veuillez entrer un nom
            </div>
          </div>
          <div class="form-group">
            <label for="prenom">Prénom</label>
            <input
              type="text"
              class="form-control"
              id="prenom"
              placeholder="Prénom"
              value="Pol"
              required
            />
            <div class="invalid-feedback">
              Veuillez entrer un prénom
            </div>
          </div>
          <div class="form-group">
            <label for="prenom">Age</label>
            <input
              type="number"
              class="form-control"
              id="age"
              value="20"
              min="20"
              max="80"
              required
            />
            <div class="invalid-feedback">
              Veuillez entrer un nombre entier compris entre 20 et 80
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Envoyer</button>
          <div class="row m-0">
            Côté serveur: is-valid & is-invalid à ajouter à la class de l'input
          </div>
        </form>
      </div>
      <script>
        (function() {
          "use strict";
          window.addEventListener(
            "load",
            function() {
              var form = document.getElementById("form2");
              form.addEventListener(
                "submit",
                function(event) {
                  if (form.checkValidity() == false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add("was-validated");
                },
                false
              );
            },
            false
          );
        })();
      </script>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
